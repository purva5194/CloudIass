<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            User Details
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> View User Details
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Users</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
										<th> User Name</th>
                                        <th> Address</th>
                                        <th> City</th>
                                        <th> Satate</th>
										<th> Zip</th>
										<th> Email ID </th>
										<th> Contact Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in userlist">
										<td> {{user.name}}</td>
                                        <td> {{user.address}}</td>
                                        <td> {{user.city}}</td>
                                        <td> {{user.state}}</td>
										<td> {{user.zip}}</td>
										<td> {{user.email}}</td>
										<td> {{user.phoneNumber}}</td>
									</tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
