<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            View Sensors
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> View Sensors
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-lg-12">
                        <h2>Sensors</h2>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th> Sensor Name</th>
                                        <th> Sensor Group</th>
                                        <th> Sensor Type</th>
										<th> Creation Date</th>
										<th> Sensor State</th>
										<th> Cost/min</th>
										<th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="sensor in sensorlist">
                                        <td> {{sensor.name}}</td>
                                        <td> {{sensor.group}}</td>
                                        <td> {{sensor.type}}</td>
										<td> {{sensor.creationDate}}</td>
										<td> {{sensor.state}}</td>
										<td> {{sensor.cost}}</td>
										<td><button class="btn btn-danger" ng-click="remove(sensor._id)">Remove</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="updateState(sensor._id,sensor.button_state,sensor)">{{sensor.button_state}}</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
