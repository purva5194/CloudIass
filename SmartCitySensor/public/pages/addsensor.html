
<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Request Sensor
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="#/">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-bus"></i> Request Sensor
                            </li>
                        </ol>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col-lg-12">

                        <form role="form" onload="initialize()">

							<div class="form-group">
                                <label>Sensor Type</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="Bus Stop Sensor" ng-model="sensor.type" ng-click="getSensorGroup(sensor.type)" checked>Bus Stop Sensor
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="Bus Sensor" ng-model="sensor.type" ng-click="getSensorGroup(sensor.type)">Bus Sensor
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="Light rail Sensor" ng-model="sensor.type" ng-click="getSensorGroup(sensor.type)">Light rail Sensor
                                    </label>
                                </div>
								<div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="Texi Sensor" ng-model="sensor.type" ng-click="getSensorGroup(sensor.type)">Taxi Sensor
                                    </label>
                                </div>
                            </div>
		
                            <div class="form-group">
                                <label>Sensor Clustor</label>
                                <select class="form-control" ng-model="sensor.group" ng-options="group for group in grouplist | unique: 'group'" ng-click="getSensorName(sensor.group,sensor.type)">
                                    <option value="">---Please select Sensor Clustor---</option>
                                </select>
                            </div>
							
							<div class="form-group">
                                <label>Sensor Name</label>
								<select class="form-control" ng-model="sensor.name" ng-options="name for name in namelist">
                                    <option value="">---Please select Sensor Name---</option>
                                </select>
                            </div>
					
                            <button type="submit" class="btn btn-info" ng-click="addSensor()">Submit </button>&nbsp;&nbsp;
                            <button type="reset" class="btn btn-warning">Reset </button>
                        </form>
                    </div>
                </div>
